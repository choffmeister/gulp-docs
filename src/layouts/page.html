---
layout: blank
---
<div class="row">
  <div class="col-sm-3 hidden-xs">
    <ul id="sitemap">
    {% for section in site.sitemaps.group1 %}
      <li class="sitemap-headline">{{ section.title }}</li>
      {% for entry in section.entries %}
        <li class="sitemap-entry">
          <a href="{{ link }}">{{ entry.title }}</a>
        </li>
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
  <div class="col-sm-9">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
    </div>
    <article>
      %%content%%
    </article>
  </div>
</div>
